<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose</h1>  
    <div class="small_tab">
            <button class="small_difficulties_buttons" data-dif ="easy" id="small_easy_button">Easy</button>
            <button class="small_difficulties_buttons"  data-dif ="medium" id="small_medium_button">Medium</button>
            <button class="small_difficulties_buttons" data-dif ="hard"  id="small_hard_button">Hard</button>
        </div>
    <div class="player_options">
        <button class="choose" id="X">X</button>
        <button class="choose" id="O">O</button>
      
    </div>
    <div class="table-fortic">
        <table border="1">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>

        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>

        </tr>

    </table>

    </div>
    <h1 class="round-won"></h1>
    <div class="try-again-container"><button class="try-again" id="try-again">Try again</button></div>
    <script src="script.js"></script>
    
</body>
</html>
