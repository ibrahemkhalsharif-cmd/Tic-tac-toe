<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difficulty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="difficulties">
        <button class="difficutlites_buttons" id="easy" data-dif = "easy">Easy</button>
        <button class="difficutlites_buttons" id="medium" data-dif = "easy">Medium</button>
        <button class="difficutlites_buttons" id="hard" data-dif = "easy">Hard</button>

        <a href="index.html" class="start-game">Start game</a>

    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const start_game = document.querySelector(".start-game");
        const buttons = document.querySelectorAll(".difficutlites_buttons");
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                buttons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
                params.set('difficulty', button.id);
                start_game.href = `index.html?${params.toString()}`;
            });
        });

      
       

        
        </script>

</body>

</html>
