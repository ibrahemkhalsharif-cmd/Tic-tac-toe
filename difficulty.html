<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>difficulty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     

    <div class="difficulties">
            <button class="difficulties_buttons" data-dif ="easy" id="easy_button">Easy</button>
            <button class="difficulties_buttons"  data-dif ="medium" id="medium_button">Medium</button>
            <button class="difficulties_buttons" data-dif ="hard"  id="hard_button">Hard</button>
            <a href="index.html" class="start_game">Start game</a>

    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const start_game = document.querySelector(".start_game");
        const buttons = document.querySelectorAll(".difficulties_buttons");
        buttons.forEach(button =>{
            button.addEventListener("click", () =>{
                buttons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");
                params.set("difficulty", button.dataset.dif);
                start_game.href = "index.html?" + params.toString();
            })
        })
        
        

    </script>

</body>

</html>
